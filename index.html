<!doctype html>
<html lang="en" ng-app="app">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Google Lense Prototype</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/libs/webcam.min.js"></script>
	<script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
</head>
<body>
<div class="container" ng-controller="homeController">
	<div class="row">
		<div class="col-sm-3"> </div>
		<div class="col-sm-6">
			<h1>Google Lens Prototype</h1>
			<div id="my_camera"></div>
			<!-- A button for taking snaps -->
			<!--onClick="take_snapshot()"-->
			<button class="btn" ng-click="take_snapshot()" >  Find </button>
			<div id="results"></div>
		</div>
		<div class="col-sm-3"> </div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.min.js'></script>
<script type="text/javascript" src="js/app.js"></script>
</body>

</html>
